
<ion-content [fullscreen]="true">
  <!-- header -->
  <ion-header [translucent]="true" class="header bg-dark">
    <ion-toolbar>
      <ion-title>Favorite</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- end header -->
  <div>
    <div class='tabs'>
      <input type='radio' id='movie' name='favorite' checked>
      <label for='movie'>Movie</label>
        <div class='content'>
          <ion-grid class="grid">
            <ion-row>
              <ion-col size="4" *ngFor="let item of favoriteItem" (press)="onPress(item.movieId)" (click)="movieDetail([item.title, item.movieId])">
                <ion-card class="card-body-grid">
                  <img src="{{ item.poster }}" alt="">
                  <span class="movie-info">
                    <ion-card-title class="card-title">{{ item.title }}</ion-card-title>
                  </span>
                </ion-card>   
              </ion-col>
            </ion-row>
          </ion-grid>      
        </div>
      <input type='radio' id='drama' name='favorite'>
      <label for='drama'>Drama</label>
      <div class='content'>Drama
        
      </div>
      <input type='radio' id='anime' name='favorite'>
      <label for='anime'>Anime</label>
      <div class='content background-second'>Anime
        
      </div>
      <div id='slider'></div>
    </div>  
  </div>
</ion-content>
