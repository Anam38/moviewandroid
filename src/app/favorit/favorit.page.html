
<ion-content [fullscreen]="true">
  <!-- header -->
  <ion-header [translucent]="true" class="header bg-dark">
    <ion-toolbar>
      <ion-title>Favorite</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- end header -->
  <super-tabs>
    <super-tabs-toolbar slot="top">
      <super-tab-button>
        <ion-label>Movie</ion-label>    
      </super-tab-button>
      <super-tab-button>
        <ion-label>Drama</ion-label>    
      </super-tab-button>
      <super-tab-button>
        <ion-label>Anime</ion-label>    
      </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container>
      <super-tab>
        <ion-content>
          <div class='content'>
            <ion-grid class="grid">
              <ion-row>
                <ion-col size="4" *ngFor="let item of favoriteItem" (press)="onPress(item.movieId)" (click)="movieDetail([item.title, item.movieId])">
                  <ion-card class="card-body-grid">
                    <img src="{{ item.poster }}" alt="">
                    <span class="movie-info">
                      <ion-card-title class="card-title">{{ item.title }}</ion-card-title>
                    </span>
                  </ion-card>   
                </ion-col>
              </ion-row>
            </ion-grid>      
          </div>
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          <!-- Page #2 -->
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          <!-- Page #3 -->
        </ion-content>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</ion-content>
