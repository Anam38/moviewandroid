<ion-content class="bg-dark">
  <div class="content wrapper">
    <h1>Register For An Account</h1>
    <p>To sign-up for a free basic account please provide us with some basic information using
    the contact form below. Please use valid credentials.</p>
    <form class="form">
      <input type="text" class="name" placeholder="Name" name="username" [(ngModel)]="newUserItem.displayName" required>
      <input type="email" class="email" placeholder="Email" name="email" [(ngModel)]="newUserItem.email" #email required>
      <input type="password" class="password" placeholder="password" name="password" #password required>
      <input type="submit" class="submit" value="Register" (click)="register(email,password)" >
      <p>Or you already have Account <a href="login">Login</a></p>
    </form>
  </div>
</ion-content>
