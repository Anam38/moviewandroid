
<ion-content [fullscreen]="true" id="content" class="bg-dark">
  <!-- header -->
  <ion-header [translucent]="true" class="header bg-dark">
    <ion-grid>
      <ion-row>
        <ion-col size="4" [ngStyle]="{'padding': '0'}">
        </ion-col>
        <ion-col size="8" [ngStyle]="{'padding': '0'}">
          <span>
            <input class="basic-slide" id="name" type="text" placeholder="Search Movie" />
            <label for="name"><ion-icon name="search"></ion-icon></label>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <!-- end header -->
  <!-- content  -->
  
  <div class="content">
    <!-- loader -->
    <div id="loader">
      <div>
      <ion-grid class="grid">
        <ion-row>
          <ion-col size="3" *ngFor="let key of [1,2,3,4]">
            <div class="animate-loader" style="height: 35px;border-radius: 5px;"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="animate-loader" style="height: 20px;border-radius: 5px;margin: 5px;width: 35%;"></div>
          <div class="animate-loader" style="height: 20px;border-radius: 5px;margin: 5px;width: 10%;position: absolute;right: 10px;"></div>
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let key of [1,2,3]">
            <div class="animate-large animate-loader"></div>
            <div class="animate-quality animate-loader-small"></div>
            <div class="animate-rating-duration animate-loader-small"></div>
            <div class="animate-title animate-loader-small"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let key of [1,2,3]">
            <div class="animate-loader" style="height: 60px;border-radius: 5px;margin: 10px 0px;"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="animate-loader" style="height: 20px;border-radius: 5px;margin: 5px;width: 35%;"></div>
          <div class="animate-loader" style="height: 20px;border-radius: 5px;margin: 5px;width: 10%;position: absolute;right: 10px;"></div>
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let key of [1,2,3]">
            <div class="animate-large animate-loader"></div>
            <div class="animate-quality animate-loader-small"></div>
            <div class="animate-rating-duration animate-loader-small"></div>
            <div class="animate-title animate-loader-small"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="animate-loader" style="height: 20px;border-radius: 5px;margin: 5px;width: 35%;"></div>
          <div class="animate-loader" style="height: 20px;border-radius: 5px;margin: 5px;width: 10%;position: absolute;right: 10px;"></div>
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let key of loaderCount">
            <div class="animate-large animate-loader"></div>
            <div class="animate-quality animate-loader-small"></div>
            <div class="animate-rating-duration animate-loader-small"></div>
            <div class="animate-title animate-loader-small"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
      </div>
    </div>
    <!-- end loader -->
    <div id="category" class="bg-dark">
      <div class="category-body">
        <div class="category-btn">
          <label >
            <span class="category-name">Populer</span>
          </label>
        </div>
        <div class="category-btn">
          <label >
            <span class="category-name">Genre</span>
          </label>
        </div>
        <div class="category-btn">
          <label >
            <span class="category-name">Country</span>
          </label>
        </div>
        <div class="category-btn">
          <label >
            <span class="category-name">Years</span>
          </label>
        </div>
      </div>
    </div>
    <ion-row>
      <h2 class="content-title">Populer</h2>
      <span class="content-title-right" routerLink="/movielist/populer">more</span>
    </ion-row>
    <ion-row>
      <div class="content-body">
        <ion-card class="card-body" *ngFor="let item of [1,2,3,4]">
          <div class="rating-duration">
            <ion-icon name="star" color="warning" class="icon-size-11"></ion-icon>
            <span class="rating">99</span>
            <ion-icon name="time" color="warning" class="duration icon-size-11"></ion-icon>
            <span class="rating">99 min</span>
          </div>
          <span class="mv-quality hd">HD</span>
          <img src="http://198.54.124.245/wp-content/uploads/2020/02/yHhBfL2msdFWwLpjGSgPJpVmxQN.jpg" alt="">
          <span class="movie-info">
            <ion-card-title class="card-title">The Boy (2020)</ion-card-title>
          </span>
        </ion-card>   
      </div>
    </ion-row>
    <div id="category" class="bg-dark">
      <div class="category-body">
        <div class="category-btn-bg">
          <label >
            <span class="category-name">TV</span>
          </label>
        </div>
        <div class="category-btn-bg">
          <label >
            <span class="category-name">Anime</span>
          </label>
        </div>
        <div class="category-btn-bg">
          <label >
            <span class="category-name">Drama</span>
          </label>
        </div>
        <div class="category-btn-bg">
          <label >
            <span class="category-name">Series</span>
          </label>
        </div>
      </div>
    </div>
    <ion-row>
      <h2 class="content-title">Soon</h2>
      <!-- <span class="content-title-right">more</span> -->
    </ion-row>
    <ion-row>
      <div class="content-body">
        <ion-card class="card-body" *ngFor="let item of soon">
          <img src="{{ url_img }}/{{ item.poster_path }}" alt="">
          <span class="movie-info">
            <ion-card-title class="card-title">{{ item.title }}</ion-card-title>
          </span>
        </ion-card>   
      </div>
    </ion-row>
    <ion-row>
      <h2 class="content-title">Now playing</h2>
      <span class="content-title-right" routerLink="/movielist/now-playing" >more</span>
    </ion-row>
    <div id="movie-list">
        <ion-grid class="grid">
          <ion-row id="movie-list-content">
            <ion-col size="4" *ngFor="let item of playNow" (click)="movieDetail([item.title, item.imdb])">
              <ion-card class="card-body-grid">
                <div class="rating-duration">
                  <ion-icon name="star" color="warning" class="icon-size-11"></ion-icon>
                  <span class="rating">{{ (item.rating) ? item.rating : '-' }}</span>
                  <ion-icon name="time" color="warning" class="duration icon-size-11"></ion-icon>
                  <span class="rating">{{ (item.runtime) ? item.runtime : '-' }}</span>
                </div>
                <span class="mv-quality {{ item.quality.split(' ')[0].toLowerCase() }}">{{ item.quality.split(' ')[0] }}</span>
                <img src="{{ item.poster }}" alt="">
                <span class="movie-info">
                  <ion-card-title class="card-title">{{ item.title }} ({{ item.year }})</ion-card-title>
                </span>
              </ion-card>   
            </ion-col>
          </ion-row>
        </ion-grid>      
      </div>
  </div>
  <!-- end content -->
</ion-content>
